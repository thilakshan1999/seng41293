<mat-card class="mat-elevation-z8" *ngFor="let user of users$ | async">
    <mat-card-header>
        <mat-card-title>
            {{user.name}}
        </mat-card-title>
        <mat-card-subtitle>
            {{user.email}}
        </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content></mat-card-content>
</mat-card>
