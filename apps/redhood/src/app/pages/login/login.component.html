 <form [formGroup]="loginFormGroup"> 
    <h3>Login</h3>
    <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input [formControl]="emailController" type="mail" matInput>
        <mat-error *ngIf="emailController.hasError('email') 
        && !emailController.hasError('required')">
            Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailController.hasError('required')">
            Email is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input formControlName="password" type="password" matInput>
        <!-- <mat-error *ngIf="loginFormGroup.password.hasError('required')">
            Email is <strong>required</strong>
        </mat-error> -->
    </mat-form-field>
    <button 
    mat-raised-button color="primary" 
    [disabled]="!loginFormGroup.valid"
    (click)="onLogin()">Login</button>
</form>
